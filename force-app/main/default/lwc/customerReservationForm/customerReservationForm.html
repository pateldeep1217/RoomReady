<template>
    <lightning-card title="Reservation Form">
        <div class="slds-p-around_medium">
            <lightning-input label="First Name" value={firstName} onchange={handleFirstNameChange}></lightning-input>
            <lightning-input label="Last Name" value={lastName} onchange={handleLastNameChange}></lightning-input>
            <lightning-input label="Email Address" value={email} onchange={handleEmailChange}></lightning-input>
            <lightning-input label="Phone Number" value={phone} onchange={handlePhoneChange}></lightning-input>
            <lightning-input type="date" label="Check-in Date" value={checkInDate} onchange={handleCheckInDateChange}></lightning-input>
            <lightning-input type="date" label="Check-out Date" value={checkOutDate} onchange={handleCheckOutDateChange}></lightning-input>
            <lightning-button label="Submit" variant="brand" onclick={handleSubmit}></lightning-button>
        </div>
    </lightning-card>
</template>
